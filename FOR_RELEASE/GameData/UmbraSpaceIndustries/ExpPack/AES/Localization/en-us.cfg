Localization
{
	en-us
	{
		// AES pod
		#LOC_USI_AES_Pod_title = AES Pod
		#LOC_USI_AES_Pod_description = Less piloted than worn, the AES (Advanced Extravehicular Suit) is a micro-capsule designed for small scale operations where the situation precludes the use of a larger spacecraft or land-based rover.

		// AES Beam
		#LOC_USI_AES_Beam_title = AES Structural Beam
		#LOC_USI_AES_Beam_description = A small structural beam for the AES system.

		// AES Decoupler
		#LOC_USI_AES_Decoupler_title = AES Decoupler
		#LOC_USI_AES_Decoupler_description = For all of your tiny decoupling needs.

		// Micro Ducted Fan Engine
		#LOC_USI_AES_DuctedFan_title = Micro Ducted Fan Engine
		#LOC_USI_AES_DuctedFan_description = A tiny counter-rotating ducted fan engine, with both traditional engine throttle controls as well as RCS controls.

		// AES Structural Outrigger
		#LOC_USI_AES_Outrigger_title = AES Structural Outrigger
		#LOC_USI_AES_Outrigger_description = A small outrigger for the AES system.

		// AES Cargo Rack
		#LOC_USI_AES_Rack_title = AES Cargo Rack
		#LOC_USI_AES_Rack_description = A cargo rack for the AES pod, with both surface attach capabilities as well as anchor points for a pair of 0.625m modules.

		// AES RCS Block
		#LOC_USI_AES_RCS_title = AES RCS Block
		#LOC_USI_AES_RCS_description = Four tiny RCS thrusters in one convenient and adorable package. Monoprop not included.

		// AES RCS Tank
		#LOC_USI_AES_RCSTank_title = AES RCS Tank
		#LOC_USI_AES_RCSTank_description = Super small RCS tanks in a 0.625m radial form factor.
	}
}
